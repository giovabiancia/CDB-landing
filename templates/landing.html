<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <link
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Cormorant&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js"></script>
    <style>
      .wor {
        height: 100vh;
      }
      .borgo {
        background-image: url("static/images/borgo.jpg");
        background-repeat: no-repeat;
        background: contain;
        background-position: 15%;
        background-size: cover;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        position: relative;
        transition: 0.35s;
        cursor: pointer;
      }
      .campagna {
        background-image: url("static/images/campagna.jpg");
        background-repeat: no-repeat;
        background: contain;
        background-position: center;
        background-size: cover;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        position: relative;
        transition: 0.35s;
        cursor: pointer;
      }
      .campagna:hover:after {
        content: "";
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        background-color: rgba(54, 49, 49, 0.75);
        opacity: 1;
        transition: 0.35s;

        animation: fadein 0.35s;
      }
      .cantina:hover:after {
        content: "";
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        background-color: rgba(54, 49, 49, 0.75);
        animation: fadein 0.35s;
      }
      .borgo:hover:after {
        content: "";
        display: block;
        height: 100%;
        width: 100%;
        position: absolute;
        background-color: rgba(54, 49, 49, 0.75);
        animation: fadein 0.35s;
      }

      .cantina {
        background-image: url("static/images/cantina.jpg");
        background-repeat: no-repeat;
        background: contain;
        background-position: center;
        background-size: cover;
        height: 100%;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: flex-end;
        position: relative;
        transition: 0.35s;
        cursor: pointer;
      }
      .cont-cantina {
        padding-right: 0px !important;
        padding-left: 0px !important;
      }
      .padding {
        padding-top: 20px;
        padding-bottom: 20px;
      }
      .padding h3 {
        font-family: "Cormorant", serif;
        color: white;
        white-space: nowrap;
        font-size: 2.3rem;
        text-transform: uppercase;
        letter-spacing: 8px;
        z-index: 1000;
      }
      .logo-cont h4 {
        font-family: "Cormorant", serif;
        color: white;
        white-space: nowrap;
        font-size: 1.1rem;
        text-transform: uppercase;
        letter-spacing: 8px;
        z-index: 1000;
      }

      .padding h3:hover {
        cursor: pointer;
      }

      .logo-cont {
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        margin-bottom: 25px;
        position: relative;
        height: 400px;
      }
      .logo-cont img {
        max-width: 350px;
        max-height: 200px;
        z-index: 1000;
      }
      @media (min-width: 992px) {
        .padding h3 {
          padding-bottom: 8rem;
        }
      }

      @media (max-width: 992px) {
        .wor {
          height: 100%;
        }
        .footer-copyright a {
          margin-right: 0;
          margin: 1rem;
        }
        
        .logo-cont {
          height: 300px;
        }
        .cantina {
          align-items: center;
        }
        .campagna {
          align-items: center;
        }
        .borgo {
          align-items: center;
        }

        .padding h3 {
          font-size: 1.2rem;
          margin-top: 15px;

          position: initial;
        }
        .padding {
          padding-right: 0px !important;
          padding-left: 0px !important;
          padding-top: 0px !important;
        }

        .logo-cont img {
          bottom: 10px;
        }
        .logo-cont h4 {
          position: initial;
        }

        .logo-cont img {
          max-width: 250px;
          max-height: auto;

          z-index: 1000;
        }
      }

      @media (max-width: 576px) {
        
        .logo-cont {
          height: 200px;
        }
        .logo-cont img {
          max-width: 200px;
          max-height: auto;
        }
        .golf {
          max-width: 135px !important;
          /* bottom: 30px !important; */
        }
        .logo-cont h4 {
          bottom: -15px;
        }
      }

      @keyframes fadein {
        from {
          opacity: 0;
        }
        to {
          opacity: 1;
        }
      }
      .footer-copyright a {
        margin-right: 2rem;
        color: #99908a;
        text-transform: uppercase;
        font-family: ProximaNova-Semibold;
        font-size: 11px;
      }
      .footer-copyright a:hover {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row  wor">
        <div
          class="col-lg-4 col-md-12 d-flex justify-content-center align-itemes-center padding"
        >
          <a
            href="http://www.rosewoodhotels.com/en/castiglion-del-bosco"
            style="width:100%; text-decoration: none !important;"
            id="borgoA"

            <div class="borgo" id="hotel">
              <div class="logo-cont">
                <h3>Hotel</h3>
                <img
                  class="img-fluid hotel"

                />
              </div>
            </div>
          </a>
        </div>
        <div
          class="col-lg-4 col-md-12 d-flex justify-content-center align-itemes-center cont-cantina padding"
        >
          <a
            href="http://wine.castigliondelbosco.com/en"
            style="width:100%; text-decoration: none !important;"
            id="cantinaA"
          >
            <div class="cantina" id="cantina">
              <div class="logo-cont">
                <h3 id="CantinaT">Cantina</h3>
                <img
                  class="img-fluid logo"
                  src="static/logos/2.png"
                  alt="hotel"
                  style=" bottom:80px"
                />
                <h4>Winery</h4>
              </div>
            </div>
          </a>
        </div>

        <div
          class="col-lg-4 col-md-12 d-flex justify-content-center align-itemes-center padding"
        >
          <a
            href="http://golf.castigliondelbosco.com/en"
            style="width:100%; text-decoration: none !important;"
            id="golf-clubA"
          >
            <div class="campagna" id="golf-club">
              <div class="logo-cont">
                <h3>Golf Club</h3>
                <img
                  class="img-fluid logo golf"
                  src="static/logos/3.png"
                  alt="hotel"
                />
              </div>
            </div>
          </a>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="row">
        <div class="col-lg-2 col-sm-12 text-center footer-copyright">
          <a style="cursor:pointer" id="IT">IT</a>
          <a style="cursor:pointer" id="EN">EN</a>
          <a style="cursor:pointer" id="PT">PT</a>
        </div>

        <!-- Copyright -->
        <div class="footer-copyright text-center col-lg-10 col-sm-12 ">
          <a href="tel:+3905771913001">Tel. +39 0577 1913001</a>
          <a href="mailto:info@castigliondelbosco.com"
            >info@castigliondelbosco.com</a
          >
          <a>P. IVA 01194630529</a>
          <a
            href="http://golf.castigliondelbosco.com/en/corporate/privacy-terms"
          >
            Privacy &amp; Terms
          </a>
        </div>
      </div>
    </div>
